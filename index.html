<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="./Assets/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./Assets/style.css">
</head>

<body>
  <nav class="navbar">
    <span class="navbar-text">
      Weather Dashboard
    </span>
  </nav>
  <div Class="container">
    <!--search bar-->
    <div class="row">
      <div class="card col-sm-4 form-group bg-light">
        <label for="searchbar">Search for a city!</label>
        <input type="text" class="form-control" id="city-input">
        <button type="submit" class="btn btn-primary" id="submit-Btn">Submit</button>
        <!--search history buttons-->
        <ul class="btn-group-vertical list-group">

        </ul>
      </div>
      <div class="col-sm-8">
        <!--most recent city search dashboard-->
        <div class="card-body row ml-2 border border-dark rounded">
          <div class="col-sm-12" id="current-weather">
            <h3 class="card-title mb-1 mt-2 bolder" id="city-result">current city:</h3>
            <p>Temperature:<span class="current" id="temperature"></span></p>
            <p>Humidity:<span class="current" id="humidity"></span></p>
            <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
            <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
          </div>
        </div>
        <!--cards for 5 day forecast-->
        <div class="col-sm-12" id="five-day">
          <h3>5-Day Forecast:</h3>
          <div class="row text-light">
            <div class="card text-white bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded" style="max-width: 18rem;" id="five-cards">
              <div class="card-header">example city</div>
              <div class="card-body" id="result-content1">
                <h5 class="card-title">example date</h5>
                <p id="fDate0"></p>
                <p id="fImg0"></p>
                <p>Temp:<span id="fTemp0"></span></p>
                <p>Humidity:<span id="fHumidity0"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>

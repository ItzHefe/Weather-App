<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="./Assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css">
</head>
<body>
    <nav class="navbar">
        <span class="navbar-text">
            Weather Dashboard
        </span>
      </nav>
    <div Class="top-container">
        <div class="form-group">
            <label for="searchbar">Search for a city!</label>
            <input type="text" class="form-control" id="city-input">
            <button type="submit" class="btn btn-primary" id="submit-Btn">Submit</button>
        </div>

        <div class="card col-sm-9" style="width: 18rem;">
          <div class="card-body" id="city-result">
            <h5 class="card-title">most recently search city</h5>
            <h6 class="card-subtitle mb-2 text-muted">todays date</h6>
            <p class="card-text">Some weather stuff about the searched city will go here.</p>
          </div>
        </div>
    </div>  

    <div class="btn-group-vertical">
      <button type="button" class="btn btn-primary">Recent City 1</button>
      <button type="button" class="btn btn-primary">Recent City 2</button>
      <button type="button" class="btn btn-primary">Recent City 3</button>
      <button type="button" class="btn btn-primary">Recent City 4</button>
      <button type="button" class="btn btn-primary">Recent City 5</button>
    </div>


    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;" id="five-cards">
      <div class="card-header">example city</div>
      <div class="card-body" id="result-content1">
        <h5 class="card-title">example date</h5>
        <p class="card-text">Some weather will go here.</p>
      </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>   
</body>
</html>
